{% extends 'base.html' %}

{% load static %}

{% block titulo %}
<title>Post - Foto</title>
{% endblock %}

<style>
    .input {
  border: #fff;
  height: 15rem;
}
</style>

{% block conteudo %}
<section class="page-section conteudo">
    <div class="container">
        <div class="text-center">
            <h1>Post {{ foto.cliente.first_name }} | {{ foto.data }}</h1>
            <hr>
        </div>
        <div class="text-center">
            <div class="row">
                <div style="text-align: center;" class="col-md-7">
                    <br>
                    <div class="text-center my-auto mx-3" style="height: 90%;">
                        <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                            <!--Indicators-->
                            <ol class="carousel-indicators">
                            {% for f in fotos %}
                              <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
                            {% endfor %}
                            </ol>
                            <!--/.Indicators-->
                            <!--Slides-->
                            <div class="carousel-inner" role="listbox">
                              {% for f in fotos %}
                              <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                                <img class="d-block w-100" src="{{f.imagem.url}}"
                                  alt="First slide">
                                  <div class="carousel-caption d-md-block">
                                    <h5><a href="{{ f.imagem.url }}" download="{{ f.imagem.url }}" class="btn btn-info">Download</a></h5>
                                  </div>
                              </div>
                              {% endfor %}
                              <!--/First slide-->
                            <!--/.Slides-->
                            <!--Controls-->
                            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                            <!--/.Controls-->
                          </div>
                        </div>
                        
                    </div>
                </div>
                <div style="text-align: center;" class="col-md-5">
                <br>
                    <div class="text-center my-auto mx-3" style="height: 90%;">
                        <h4>Legenda: <a class="btn" id="btnCopy"><i class="far fa-copy"></i></a></h4>
                        
                        <textarea readonly style="border: 1px transparent;" name="myText" id="myText" cols="30" rows="10">{{ foto.legenda }}</textarea>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
                    
</section>

<script type="text/javascript">
    const myText = document.getElementById("myText");
    const btnCopy = document.getElementById("btnCopy");

    btnCopy.onclick = function () {
        // Selecionar o texto
        myText.select();

        // Copiar o texto
        document.execCommand("Copy");
    };
</script>
{% endblock %}
